<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbymood Overlay</title>
    <link rel="stylesheet" href="/frontend/css/overlay.css">
</head>
<body>
    <div id="overlay-container">
        <div id="asset-display">
            <!-- Les assets seront affichés ici dynamiquement -->
            <iframe id="asset-frame" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
        
        <!-- Indicateur de statut -->
        <div id="status-indicator" class="status-hidden">
            <span id="connection-status" class="connected">Prêt</span>
        </div>
    </div>

    <script>
        // Fonction pour charger un asset
        function loadAsset(path) {
            const frame = document.getElementById('asset-frame');
            if (path) {
                frame.src = path;
                console.log('Asset chargé:', path);
            } else {
                frame.src = '';
                console.log('Overlay effacé');
            }
        }

        // Fonction pour effacer l'overlay
        function clearOverlay() {
            loadAsset('');
        }

        // Exposer les fonctions globalement pour l'admin
        window.hobbymoodOverlay = {
            loadAsset: loadAsset,
            clearOverlay: clearOverlay
        };

        // Charger un asset de démonstration au démarrage
        setTimeout(() => {
            loadAsset('/assets/jeu1/logo.html');
        }, 1000);
    </script>
</body>
</html>
