<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Hobbymood</title>
    <style>
        body { font-family: Arial, sans-serif; background: #181c24; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: #23283a; padding: 2em 2.5em; border-radius: 10px; box-shadow: 0 2px 16px #0008; }
        h2 { text-align: center; margin-bottom: 1em; }
        label { display: block; margin-top: 1em; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.7em; border-radius: 5px; border: none; margin-top: 0.3em; background: #2d334a; color: #fff; }
        button { width: 100%; margin-top: 1.5em; padding: 0.8em; border: none; border-radius: 5px; background: #4f8cff; color: #fff; font-size: 1.1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #3570d4; }
        .error { color: #ff6b6b; text-align: center; margin-top: 1em; }
    </style>
</head>
<body>
    <form class="login-box" method="post" action="/login">
        <h2>Connexion Admin</h2>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" required autofocus autocomplete="username">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
        <button type="submit">Se connecter</button>
    </form>
</body>
</html>
